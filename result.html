<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    p {
    text-align: center;
    background-image: linear-gradient(45deg, #ffbc00, #ff0058);
    color: transparent;
    background-clip: text;
    }

    </style>
</head>
<body id="result-page">
    <div class="result">
        <h1>Prediction Result</h1>
        {% if prediction %}
            <p>The predicted popularity score is: {{ prediction }} out of 10</p>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
        <a href="/prediction"><button class="button">Go Back</button></a>
    </div>
</body>
</html>
