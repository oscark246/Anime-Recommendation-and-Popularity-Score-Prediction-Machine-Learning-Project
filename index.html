<!DOCTYPE html>
<html>
<head>
    <title>Anime Popularity Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Anime Popularity Predictor</h1>

    <div class="form">
        <form class= "form" action="/prediction" method="post" onsubmit="return validateForm()">
            <label for="genres">Genres:</label><br>
            <div id="genres-container">
                {% for genre in genres %}
                <label class="genre-label">
                    <input type="checkbox" name="genres" value="{{ genre }}"> <span>{{ genre }}</span>
                </label><br>
                {% endfor %}
            </div>

            <label for="type">Type:</label><br>
            <select id="type" name="type">
                <option value="">Select Type</option>
                {% for anime_type in types %}
                <option value="{{ anime_type }}">{{ anime_type }}</option>
                {% endfor %}
            </select><br><br>

            <label for="source">Source:</label><br>
            <select id="source" name="source">
                <option value="">Select Source</option>
                {% for source in sources %}
                <option value="{{ source }}">{{ source }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit" class="button">Predict</button>
        </form>
    </div>

</body>
</html>
